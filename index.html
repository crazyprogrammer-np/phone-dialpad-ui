<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dial Pad UI</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mobile-screen">
        <div class="top-notification">
            <div>1:27 PM</div>
            <div>
                <i class="fa fa-wifi"></i>
                <i class="fa fa-satellite"></i>
                <i class="fa fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="search-contact">
            <input type="text" placeholder="search contacts" class="input">
            <i class="fa fa-search"></i>
        </div>
        <div class="dialpad-display">
            <input type="text" class="input input2">
            <i class="fa fa-backspace"></i>
        </div>
        <div class="key-pad">
            <div><span>1</span><span></span></div>
            <div><span>2</span><span>abc</span></div>
            <div><span>3</span><span>def</span></div>
            <div><span>4</span><span>ghi</span></div>
            <div><span>5</span><span>jkl</span></div>
            <div><span>6</span><span>mno</span></div>
            <div><span>7</span><span>pqrs</span></div>
            <div><span>8</span><span>tuv</span></div>
            <div><span>9</span><span>wxyz</span></div>
            <div><span><i class="fa fa-asterisk"></i></span><span></span></div>
            <div><span>0</span><span></span></div>
            <div><span><i class="fa fa-hashtag"></i></span><span></span></div>
        </div>
        <div class="call-button">
            <button><i class="fa fa-phone-alt"></i> Call</button>
        </div>
        <div class="bottom-nav">
            <div><span><i class="fa fa-star"></i></span><span>Favorite</span></div>
            <div><span><i class="fa fa-phone-alt"></i></span><span>Dail</span></div>
            <div><span><i class="fa fa-user-friends"></i></span><span>Contacts</span></div>
            <div><span><i class="fa fa-history"></i></span><span>History</span></div>
        </div>
    </div>
    
</body>
</html>
